<!DOCTYPE html>
    <head>
        <title>Custom Sheet Music | World Music Hackathon 2020</title>

        <!-- bulma css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

        <!-- font awesome (for icons) -->
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

        <!-- custom css -->
        <link rel="stylesheet" href="assets/css/custom.css">

        <!-- tonejs -->
        <script src="https://unpkg.com/tone@13.8.25/build/Tone.js"></script>
    </head>

    <body>

        <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
			<div class="container">
				<div class="navbar-brand">
					<p class="navbar-item is-size-5">Custom Sheet Music</p>
					<a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarMain">
					     <span aria-hidden="true"></span>
					     <span aria-hidden="true"></span>
					     <span aria-hidden="true"></span>
				    </a>
				</div>

				<div id="navbarMain" class="navbar-menu">
					<div class="navbar-start">
                        <!-- put our extra pages here in the following format:
						<a class="navbar-item">
							Home
						</a>
						<a class="navbar-item" href="about">
							About
                        </a>
                        and etc...
                         -->
                    </div>

                    <div class="navbar-end">
                        <p class="navbar-item has-text-weight-light">Made by us</p>
                    </div>
				</div>
			</div>
        </nav>

        <!-- padding container for style points-->

        <div class="empty-padding"></div>

        <!-- main body div -->
        <div class="container">

            <!-- div for columns -->
            <div class="columns">

                <!-- first column -->
                <div class="column is-one-quarter">
                    <div class="card info-panel">
                        <div class="card-content">
                            <h5 class="title is-5">Options</h5>

                            <!-- note length form -->
                            <form id = "form">
                                 <input type = "radio" name = "note" id = "eighthNote" value = "eighthNote" onclick = "assignNote()" checked>
                                 <label for = "eighthNote"> <img src = "assets/img/eighthNote.png" style = "height: 2rem;"> </label>
                                 <input type = "radio" name = "note" id = "quarterNote" value = "quarterNote" onclick = "assignNote()">
                                 <label for = "quarterNote"> <img src = "assets/img/quarterNote.png" style = "height: 2rem;"> </label>
                                 <input type = "radio" name = "note" id = "halfNote" value = "halfNote" onclick = "assignNote()">
                                 <label for = "halfNote"> <img src = "assets/img/halfNote.png" style = "height: 2rem;"> </label>
                                 <input type = "radio" name = "note" id = "wholeNote" value = "wholeNote" onclick = "assignNote()">
                                 <label for = "wholeNote"> <img src = "assets/img/wholeNote.png" style = "height: 1rem;"> </label>
                            </form>

                            <br>

                            <!-- add/remove row buttons -->
                            <div class="container">
                                <button class="button is-dark is-small is-rounded" onclick="addRow()">Add row</button>
                                <button class="button is-dark is-small is-rounded" onclick="removeRow()" id="removeButton" disabled>Remove row</button>
                            </div>

                            <br>

                            <!-- play/stop row buttons -->
                            <div class="container">
                                <button class="button is-primary is-small is-rounded" id="start" onclick="startPlaying(1)">Play</button>
                                <button class="button is-primary is-small is-rounded" id="stop" onclick="stopPlaying()" disabled>Stop player</button>
                            </div>

                            <br>

                            <!-- clear sheet button -->
                            <div class="container">
                                <button class="button is-dark is-small is-rounded" id="start" onclick="clearSheet()">Clear sheet</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- second column -->
                <div class="column is-three-quarters" id="sheet-rows">

                    <!-- treble clef -->
                    <div class="columns">
                        <div class="column is-2">
                            <img src="assets/img/treble-clef.png" style="height:4.5rem;float:right;">
                        </div>
                        <div class="column is-10">
                            <table class="sheet" id="treble-sheet-1">
                            </table>
                        </div>
                    </div>

                    <!-- bass clef -->
                    <div class="columns">
                        <div class="column is-2">
                            <img src="assets/img/bass-clef.png" style="height:2.5rem;float:right">
                        </div>
                        <div class="column is-10">
                            <table class="sheet" id="bass-sheet-1">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- js files -->

        <script src="assets/js/generate-sheet.js"></script>
        <script src="assets/js/player.js"></script>
        <script src="assets/js/noteLogic.js"></script>

    </body>
</html>
